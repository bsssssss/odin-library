<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <dialog class="add-book-dialog">
      <form>
        <p class="title">What are we reading ?</p>
        <p>
          <label for="titles">Title</label>
          <input type="text" required>
        </p>
        <p>
          <label for="author">Author</label>
          <input type="text" required>
        </p>
        <p>
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="not_read">Not read yet</option>
            <option value="reading">Reading</option>
            <option value="read">Read</option>
          </select>
        </p>
      </form>
      <div>
        <button class="add-book-dialog-button add" autofocus>add</button>
        <button class="add-book-dialog-button cancel" >cancel</button>
      </div>
    </dialog>
    <div class="library">
      <div class="header">
        <h1>Your Books</h1>
        <button class="add-book-button">+</button></div>
      <div class="library-container"></div>
    </div>
  </body>
</html>
