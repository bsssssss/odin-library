<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <dialog id="add-form">
      <p>What are we reading ?</p>
      <form>
        <label for="titles">
          Title
          <input type="text">
        </label>
        <label for="author">
          Author
          <input type="text">
        </label>
        <label for="status">
          Status
          <select name="status" id="status">
            <option value="not_read">Not read yet</option>
            <option value="reading">Reading</option>
            <option value="read">Read</option>
          </select>
        </label>
      </form>
      <button autofocus>Done</button>
    </dialog>
    <div class="library">
      <div class="header">
        <h1>Your Books</h1>
        <button id="add-button">+</button></div>
      <div class="library-container"></div>
    </div>
  </body>
</html>
