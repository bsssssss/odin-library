<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <dialog class="add-book-dialog">
      <form id="add-book-form">
        <p class="title">New book</p>
        <p>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </p>
        <p>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
        </p>
        <p>
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="0">to read</option>
            <option value="1">read</option>
          </select>
        </p>
      </form>
      <div>
        <button type="submit" form="add-book-form" class="add-book-dialog-button submit" autofocus>add</button>
        <button class="add-book-dialog-button cancel">cancel</button>
      </div>
    </dialog>
    <div class="library">
      <div class="header">
        <h1>Your Books</h1>
        <button class="add-book-button">+</button></div>
      <div class="library-container"></div>
    </div>
  </body>
</html>
